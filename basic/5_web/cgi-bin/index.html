<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
          <div class="jumbotron">
        <h1>図書館 in 東京</h1>
        <p>東京にある図書館を検索することができます。</p>

      <section class="container">
        <div class="row">
        <div class="col-xs-10 col-sm-6 col-md-4">
        <form class="form-signin" role="form">
        <h2 class="form-signin-heading">市区町村名で検索</h2>
        <input type="text" class="form-control" placeholder="文京区" required autofocus>
        <button class="btn btn-lg btn-primary btn-block" type="submit">検索</button>
      </form>
      </div>
        </div>
      </section>
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
